        <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav mr-auto">

                    <a class="nav-link" href="../templates/contact.html">Contact Us <span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="jumbotron">
        <h1 class="display-3 centerme">Contact Us</h1>
        <p class="lead centerme">Have a question? Want to Chat? Contact us below!</p>
        <hr class="my-4">
    </div>
    <div class="container blogpos">
        <div class="row testingborder">
            <div class="col-md-10 mx-auto">
                <form id="contactform">
                    <div class="form-group row">
                        <div class="col-sm-6">
                            <label for="inputName">Name</label>
                            <input type="text" class="form-control" id="inputName" placeholder="E.g. John Doe" onkeyup='validateName()'>
                            <span class='error-message' id='nameError'></span>
                        </div>
                        <div class="col-sm-6">
                            <label for="inputEmail">Email</label>
                            <input type="email" class="form-control" id="inputEmail" placeholder="E.g. example@hello.com" onkeyup='validateEmail()'>
                            <span class='error-message' id='emailError'></span>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label for="inputMessage">Message</label>
                                <textarea class="form-control" id="inputMessage" rows="3" placeholder="Write your message here..." onkeyup='validateMessage()'></textarea>
                                <span class='error-message' id='messageError'></span>
                            </div>
                        </div>
                    </div>
                    <button onclick='return validateForm()' type="button" class="btn btn-warning px-4 float-right">Send Message!</button>
                    <span class='error-message' id='submitError'></span>
                </form>
            </div>
        </div>
    </div>

    <!--Footer-->
    <footer class="page-footer font-small blue-grey lighten-5 pt-0" id="footerStyle">
        <div class="container">

            <div class="row py-4 d-flex align-items-center">

                <div class="col-12 col-md-5 text-left mb-4 mb-md-0">

                </div>

                    <!--Facebook-->

                    <!--Twitter-->
                    <a class="tw-ic"><i class="fa fa-twitter white-text mr-lg-4"> </i></a>
                    <!--Instagram-->
                    <a class="ins-ic"><i class="fa fa-instagram white-text mr-lg-4"> </i></a>
                </div>
                <!--Grid column-->

                <!--Grid row-->
            </div>
        </div>

    </footer>
